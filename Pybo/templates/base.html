<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <title>Pybo 입니다.</title>
</head>
<body>

<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">파이보</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
    <!-- ------------------------------ 로그인이 되어있는 경우 -------------------------------- -->
        {% if g.user %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout')}}">{{ g.user.username }} (로그아웃)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('chatbot.chatbot')}}">챗봇</a>
            </li>
        </ul>

        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.signup')}}">계정생성</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login')}}">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('chatbot.chatbot')}}">챗봇</a>
            </li>
        </ul>

        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}

<script src = "{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
<script src = "{{ url_for('static', filename='bootstrap.min.js') }}"></script>
{% block script %}

{% endblock %}

</body>
</html>
